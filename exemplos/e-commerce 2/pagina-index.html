<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <div id="topo">
            <div class="esquerdo">
                <h1>Tennis basketball</h1>
                <p>Escolha o tenis que mais combina com vocÃª</p>
            </div>
            <div class="direito">
                <div id="btTenis">
                    <img src="img/carrinho2.png" alt="icon-tenis">
                    <span id="qt"></span>
                </div>
            </div>
        </div>
        <div class="produtos">
            <div class="produto">
                <p class="nome"></p>
                <p class="valor">R$39.00</p>
                <div><img src="img/tenis2.png" alt=""></div>
            </div>
        </div>
        <div class="carrinho ocultar">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Qtd</th>
                        <th>Valor</th>
                        <th>Parcial</th>
                        <th></th> <!-- + -->
                        <th></th> <!-- - -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form>
                <label for="inNome">Nome</label>
                <input type="text" id="inNome" name="inNome" required>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <script src="js/produtos.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
