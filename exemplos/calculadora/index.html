<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="calculadora">
        <input type="text" id="visor" readonly>
        <div id="botoes">
            <button>C</button>
            <button>‚Üê</button>
            <button>%</button>
            <button class="operador">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operador">+</button>
            <button>0</button>
            <button>.</button>
            <button onclick="calcular('=')" class="operador" style="grid-column: span 2;">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
