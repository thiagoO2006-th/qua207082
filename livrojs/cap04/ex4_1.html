    <h1>Progama Situação do aluno</h1>

            Nome do aluno
            <input type="text" id="inNome" required>

        <p>
            1ª Nota

            step="0.1" min="0" max="10">

        <p>
            2ª Nota
            <input type="number" id="inNota2" required
            step="0.1" min="0" max="10">
        </p>
        <input type="submit" value="Exibir Média e Situação">
    </form>
