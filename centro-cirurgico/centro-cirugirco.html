<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Cirúrgico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciar Painel Centro Cirúrgico</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label for="inNome" class="form-label">Nome do Paciente:</label>
                    <input type="text" id="inNome" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="inStatus" class="form-label">Status:</label>
                    <select name="status" id="inStatus" class="form-select" required>
                        <option value="">Selecione</option>
                        <option>Pré - Operatório</option>
                        <option>Transferído</option>
                        <option>Em Recuperação</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inLocal" class="form-label">Local:</label>
                    <input type="text" id="inLocal" class="form-control" placeholder="Sala/Quarto" >
                </div>
                <div class="col-md-3">
                    <label for="inInicioPrevisto" class="form-label">Início Prevísto:</label>
                    <input type="time" id="inInicioPrevisto" class="form-control">
                </div>
            </div>
            <div class="float-end">
                <input type="button" class="mt-3 btn btn-danger" value="Apagar" id="btApagar" disabled>
                <input type="submit" class="mt-3 btn btn-secondary" value="Gravar" id="btGravar">
                <input type="reset" onclick="limpar()" class="mt-3 btn btn-primary" value="Novo" id="btNovo">
            </div>
            <input type="hidden" id="inIndex">
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th width="40%">Nome do Paciente</th>
                    <th width="20%">Status</th>
                    <th>Início Prevísto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lista Vazia</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
